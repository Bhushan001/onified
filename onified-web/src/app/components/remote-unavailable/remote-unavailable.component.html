<div class="remote-unavailable-container">
  <div class="error-card">
    <div class="error-icon">
      <i class="fa fa-exclamation-triangle"></i>
    </div>
    <h2>Remote Application Unavailable</h2>
    <p>The remote application you're trying to access is currently not available.</p>
    <p>Please ensure the remote application is running and try again.</p>
    <button (click)="goBack()" class="back-button">
      <i class="fa fa-arrow-left"></i>
      Back to Login
    </button>
  </div>
</div>
