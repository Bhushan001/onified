spring:
  config:
    import: optional:.env[.properties]
  application:
    name: user-management-service
  datasource:
    url: ${USER_MGMT_DB_URL:jdbc:postgresql://localhost:5432/user_management_db}
    username: ${USER_MGMT_DB_USERNAME:postgres}
    password: ${USER_MGMT_DB_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true     # Log SQL statements
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false # Recommended to be false in Spring Boot applications to avoid N+1 issues in templates

server:
  port: 9085 # Port for the User Management Service

feign:
  client:
    config:
      permission-registry-service:
        url: http://localhost:9082 # Replace with the actual URL of your Permission Registry Service

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG # Show SQL queries
    org.hibernate.orm.jdbc.bind: TRACE # Show parameter binding
    com.onified.ai.ums: DEBUG # Set your application's logging level
    com.onified.ai.ums.client.PermissionRegistryFeignClient: DEBUG # To see Feign client request/response
    org.springframework.cloud.openfeign: DEBUG # For more detailed Feign logging

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always