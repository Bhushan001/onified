<!-- Top Navbar/Header (full width, compact) -->
<div class="dashboard-header compact">
  <div class="navbar-left">
    <span class="dashboard-app-icon"> <i class="fa fa-th-large"></i> </span>
    <span class="dashboard-app-name">Workspace</span>
    <span class="dashboard-app-module">{{ currentApplication }}</span>
  </div>
  <div class="navbar-right">
    <div class="user-profile" (click)="toggleUserDropdown.emit()">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" class="user-avatar" />
      <span class="user-name">{{ getUserName() }}</span>
      <i class="fa fa-chevron-down dropdown-arrow" [class.rotated]="userDropdownOpen"></i>
    </div>
    <div class="user-dropdown" *ngIf="userDropdownOpen" (click)="$event.stopPropagation()">
      <div class="dropdown-header">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" class="dropdown-avatar" />
        <div class="dropdown-user-info">
          <span class="dropdown-user-name">{{ getUserName() }}</span>
          <span class="dropdown-user-role">Administrator</span>
        </div>
      </div>
      <div class="dropdown-divider"></div>
      <button class="dropdown-item" (click)="closeUserDropdown.emit()">
        <i class="fa fa-user"></i>
        <span>Profile</span>
      </button>
      <button class="dropdown-item" (click)="closeUserDropdown.emit()">
        <i class="fa fa-cog"></i>
        <span>Settings</span>
      </button>
      <div class="dropdown-divider"></div>
      <button class="dropdown-item logout" (click)="logout.emit()">
        <i class="fa fa-sign-out"></i>
        <span>Logout</span>
      </button>
    </div>
    <span class="org-icon"><i class="fa fa-building"></i></span>
  </div>
</div>
