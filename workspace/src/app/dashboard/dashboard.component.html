<!-- Dashboard Container -->
<div class="dashboard-container">
  <!-- Top Navbar/Header -->
  <app-dashboard-header
    [currentApplication]="currentApplication"
    [currentUser]="currentUser"
    [userDropdownOpen]="userDropdownOpen"
    (toggleUserDropdown)="onToggleUserDropdown()"
    (closeUserDropdown)="onCloseUserDropdown()"
    (logout)="onLogout()">
  </app-dashboard-header>

  <!-- Main Dashboard Layout -->
  <div class="dashboard-layout">
    <!-- Custom Sidebar -->
    <app-dashboard-sidebar></app-dashboard-sidebar>

    <!-- Main Content Area -->
    <div class="dashboard-main">
      <!-- Dashboard Content -->
      <div class="dashboard-main-content">
        <!-- Greeting and Tabs -->
        <app-dashboard-tabs
          [activeTab]="activeTab"
          [currentUser]="currentUser"
          (tabChange)="onTabChange($event)"
          (userPreferences)="onUserPreferences()">
        </app-dashboard-tabs>

        <!-- Tab Content -->
        <app-tab-content
          [activeTab]="activeTab"
          [applications]="applications"
          [tasks]="tasks"
          [notifications]="notifications"
          (applicationSelect)="onApplicationSelect($event)"
          (viewAllApplications)="onViewAllApplications()"
          (viewAllTasks)="onViewAllTasks()"
          (viewAllNotifications)="onViewAllNotifications()"
          (taskAction)="onTaskAction($event)"
          (notificationAction)="onNotificationAction($event)">
        </app-tab-content>
      </div>
    </div>
  </div>
</div>
